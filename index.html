<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrador de Postulaciones</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer src="./assets/js/main.js"></script>
  </head>
  <body>
    <div>
      <h1 class="text-center mt-4">Registro de Postulaciones</h1>
      <div class="d-flex justify-content-center align-items-center">
        <form
          class="container border border-3 border-black rounded-3 m-4 p-4 w-50"
        >
          <div class="mb-3">
            <label for="cargo" class="form-label">Cargo: </label>
            <input type="text" class="form-control" id="cargo" />
          </div>
          <div class="mb-3">
            <label for="empresa" class="form-label">Empresa: </label>
            <input type="text" class="form-control" id="empresa" />
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha: </label>
            <input type="date" class="form-control" id="fecha" />
          </div>
          <div class="mb-3">
            <label for="nota" class="form-label">Notas: </label>
            <textarea
              name="nota"
              id="nota"
              class="form-control"
              rows="5"
            ></textarea>
          </div>
          <button id="guardar" type="submit" class="btn btn-primary">
            Guardar Postulaci√≥n
          </button>
        </form>
      </div>
      <div class="container">
        <h2 class="text-center mt-4">Listado de Postulaciones</h2>
        <ul class="list-group d-flex justify-content-center align-items-center" id="postulaciones"></ul>
      </div>
    </div>
  </body>
</html>
